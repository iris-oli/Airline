<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="logado()">
    <header>
        <nav>
            <p id="nome"></p>
            <button onclick="logaout()">Sair</button>
        </nav>
    </header>

    <main>
        <h1>Agência de Viagem Quick</h1>
        <form>
            <label>E-mail:</label><input type="text" id="email"><br>
            <label>Nome:</label><input type="text" id="users"><br>
            <label>Origem:</label><input type="text" id="origem"><br>
            <label>Destino:</label><input type="text" id="destino"><br>
            <label>Data Início:</label><input type="date" id="startdate"><br>
            <label>Data Fim:</label><input type="date" id="enddate"><br>
            <button type="button" onclick="reservado()">Verificar</button>
        </form>
    </main>

    <script src="bd.js"></script>
</body>
</html>
