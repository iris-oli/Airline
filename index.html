<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar por ID, Login ou Senha">
            <button id="search-button">Buscar</button>
        </div>

        <div class="action-buttons">
            <button id="add-button">Cadastrar</button>
            <button id="update-button">Atualizar</button>
            <button id="delete-button">Apagar</button>
        </div>

        <div class="form-container">
            <h2>Dados do Usuário</h2>
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" readonly>
            </div>
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
        </div>

        <div class="table-container">
            <h2>Lista de Usuários</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Login</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="bd.js"></script>
    <td data-label="Login">will</td> 
    <td data-label="Login">bob</td> 
    <td data-label="Login">ringo</td> 
</body>
</html>
